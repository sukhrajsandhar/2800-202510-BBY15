<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wildpath</title>
    <meta name="comp2800 template" content="My 2800 App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Top bar header -->
    <header style="background-color: #95BF74; height: 60px; width: 100%; position: fixed; top: 0; left: 0;">
        <div class="container d-flex align-items-center" style="height: 100%;">
            <!-- Profile picture placeholder -->
            <div style="width: 40px; height: 40px; background-color: #D0DDD7; border-radius: 50%;"></div>
            <!-- App name -->
            <h4 class="ms-3 mb-0 text-black">Wildpath</h4>
        </div>
    </header>

    <div class="container" style="margin-top: 80px; margin-bottom: 100px;">
        <div class="card mx-auto" style="max-width: 500px; background-color: #D0DDD7; height: 675px;">
            <div class="card-header text-center" style="background-color: #95BF74;">
                <h5 class="mb-0">Create Alert</h5>
            </div>
    
            <form style="height: 100%; display: flex; flex-direction: column;">
                <!-- Scrollable body -->
                <div class="card-body" style="flex: 1; overflow-y: auto;">
                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="alertDate" value="2025-01-01">
                    </div>
    
                    <!-- Alert category -->
                    <div class="mb-3">
                        <label class="form-label">Alert Category</label>
                        <select class="form-select" id="alertCategory" onchange="handleCategoryChange()">
                            <option selected disabled>Select a category</option>
                            <option value="Trail Obstruction">Trail Obstruction</option>
                            <option value="Weather Warning">Weather Warning</option>
                            <option value="Wildlife Sighting">Wildlife Sighting</option>
                            <option value="Commute Difficulties">Commute Difficulties</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
    
                    <!-- Custom category (shown if 'Other' selected) -->
                    <div class="mb-3 d-none" id="customCategoryDiv">
                        <label class="form-label">Other Category</label>
                        <input type="text" class="form-control" id="customCategory"
                            placeholder="Enter other category details...">
                    </div>
    
                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="alertDescription" rows="8"
                            placeholder="Describe the alert details here..."></textarea>
                    </div>
                </div>
    
                <!-- Cancel and Submit Buttons -->
                <div class="p-3 d-grid gap-2 d-md-flex justify-content-md-between">
                    <a href="main.html" class="btn" style="background-color: #95BF74; color: black;">Cancel</a>
                    <button type="submit" class="btn" style="background-color: #95BF74; color: black;">Submit Alert</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom navbar -->
    <footer class="footer"
        style="background-color: #95BF74; height: 80px; position: fixed; bottom: 0; width: 100%; left: 0;">
        <div class="container d-flex justify-content-around align-items-center"
            style="height: 100%; padding-top: 10px;">
            <a href="main.html" class="text-dark text-center" style="text-decoration: none;">
                <i class="fas fa-compass fa-2x"></i>
                <div style="font-size: 12px;">Map</div>
            </a>
            <a href="favorites.html" class="text-dark text-center" style="text-decoration: none;">
                <i class="fas fa-star fa-2x"></i>
                <div style="font-size: 12px;">Favorites</div>
            </a>
            <a href="bookings.html" class="text-dark text-center" style="text-decoration: none;">
                <i class="fas fa-campground fa-2x"></i>
                <div style="font-size: 12px;">Bookings</div>
            </a>
            <a href="profile.html" class="text-dark text-center" style="text-decoration: none;">
                <i class="fas fa-user fa-2x"></i>
                <div style="font-size: 12px;">Profile</div>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./createalert.js"></script>
</body>

</html>
